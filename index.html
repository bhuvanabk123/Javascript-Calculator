<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>Calculator using JavaScript</h1>
    <div class="container">
        <div class="item display">0</div>
        <div class="calculator_keys">
            <button class="item plus-op" data-previousKeyType="operator" data-action="add"> + </button>
            <button class="item minus-op" data-previousKeyType="operator" data-action="subtract"> - </button>
            <button class="item multi-op" data-previousKeyType="operator" data-action="multiply"> x </button>
            <button class="item div-op" data-previousKeyType="operator" data-action="divide"> /</button>

            <button class="item number7"> 7 </button>
            <button class="item number8"> 8 </button>
            <button class="item number9"> 9 </button>
            <button class="item number4"> 4 </button>
            <button class="item number5"> 5 </button>
            <button class="item number6"> 6 </button>
            <button class="item number1"> 1 </button>
            <button class="item number2"> 2 </button>
            <button class="item number3"> 3 </button>
            <button class="item number0"> 0 </button>
            <button class="item numberdot" data-action="decimal"> . </button>
            <button class="item numberC" data-action="clear"> AC </button>
            <button class="item numberequals" data-action="calculate"> = </button>

        </div>
    </div>

</body>
